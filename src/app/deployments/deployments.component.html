<div class="d-flex">
  <h1>Deployments</h1>
  <div class="flex-fill"></div>
  <div class="d-flex flex-column justify-content-center">
    <button type="button" mat-raised-button color="primary" routerLink="/deployments/create" class="pull-right">
      New deployment
    </button>
  </div>
</div>
<mat-card *ngFor="let deployment of deployments" class="my-2">
  <div class="d-flex">
    <div>
      <div><b>#{{deployment?.ID}}</b></div>
      <app-deployment-status routerLink="/deployments/{{deployment.ID}}" class="cursor-pointer" [deployment]="deployment"></app-deployment-status>
      <div>Application: {{deployment?.Application?.Name}}</div>
      <div>Inventory: {{deployment?.Inventory?.Name}}</div>
      <div>Created: {{deployment?.CreatedAt | date:'yyyy-MM-dd HH:mm'}}</div>
    </div>
    <div class="flex-fill"></div>
  </div>
</mat-card>
