<h1>Create deployment</h1>
<form [formGroup]="form">
  <div>
    <app-form-application label="Application" formControlName="Application"></app-form-application>
  </div>
  <div>
    <app-form-inventory label="Inventory" formControlName="Inventory"
                        [app]="form.get('Application').value"></app-form-inventory>
  </div>
  <div>
    <app-form-version label="Version" formControlName="Version"
                      [app]="form.get('Application').value"></app-form-version>
  </div>
  <div class="button-row">
    <button type="button" mat-raised-button routerLink="/deployments">Cancel</button>
    <button type="button" mat-raised-button color="primary" (click)="create()">Save</button>
  </div>
</form>
