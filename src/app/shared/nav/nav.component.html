<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>{{nav.title}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of nav.items" [routerLink]="item.link">{{item.label}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>test</span>
      <button
        type="button"
        aria-label="Deployments"
        title="Deployments"
        mat-button
        routerLink="/deployments">
        Deployments
      </button>
      <span class="flex-fill"></span>
      <button
        type="button"
        aria-label="Settings"
        title="Settings"
        routerLink="/settings"
        mat-icon-button
        ><mat-icon aria-label="Profile">settings</mat-icon>
      </button>
      <button
        type="button"
        aria-label="Logout"
        title="Logout"
        mat-icon-button
        ><mat-icon aria-label="Logout">exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
