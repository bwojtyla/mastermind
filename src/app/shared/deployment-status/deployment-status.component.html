<ng-container [ngSwitch]="deployment?.Status">
  <span class="job-status job-status--pending" *ngSwitchCase="status.PENDING">Pending</span>
  <span class="job-status job-status--processing" *ngSwitchCase="status.PROCESSING">Processing</span>
  <span class="job-status job-status--completed" *ngSwitchCase="status.COMPLETED">Completed</span>
  <span class="job-status job-status--failed" *ngSwitchCase="status.FAILED">Failed</span>
</ng-container>
