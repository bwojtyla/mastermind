<div class="d-flex">
  <h1>Applications</h1>
  <div class="flex-fill"></div>
  <div class="d-flex flex-column justify-content-center">
    <button type="button" mat-raised-button color="primary" routerLink="/settings/apps/create" class="pull-right">
      Create new application
    </button>
  </div>
</div>
<mat-card *ngFor="let app of apps" class="my-2">
  <div class="d-flex">
    <div>
      <div><b>{{app?.Name}}</b></div>
      <div>Project: {{app?.Project?.Name}}</div>
      <div>Playbook: {{app?.AnsiblePlaybook}}</div>
      <div>Repository: {{app?.Repository?.Name}}</div>
      <div>Artifact: {{app?.RepositoryArtifact}}</div>
    </div>
    <div class="flex-fill"></div>
    <div>
      <button type="button" mat-icon-button title="Edit" routerLink="/settings/apps/{{app.ID}}">
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button type="button" mat-icon-button title="Delete app" (click)="delete(app)">
        <mat-icon color="warn">delete_forever</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
